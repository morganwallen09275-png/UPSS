<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Shipping Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
</head>
<body>
  <h1>Mr Shipping Tracker</h1>

  <div class="tracker-container">
    <input type="text" id="trackingNumber" placeholder="Enter Tracking Number">
    <button onclick="trackPackage()">Track</button>

    <div class="tracking-result" id="result" style="display:none;"></div>
    <div id="map" style="display:none;"></div>
  </div>

  <script src="cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
